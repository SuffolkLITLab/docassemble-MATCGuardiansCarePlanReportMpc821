    datatype: yesno
  - Is the adult restricted from making phone calls?: is_making_calls
    datatype: yesno
  - Is the adult restricted from sending or receiving mail?: is_mailing
    datatype: yesno
  - Is the adult restricted from participating in activities?: is_participating
    datatype: yesno
  - Explain the reasons for these restrictions: patient_restricted_living_explanation
