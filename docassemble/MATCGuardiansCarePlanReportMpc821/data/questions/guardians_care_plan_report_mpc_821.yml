    input type: area
---
id: hospitalization_and_treatment
question: |
  Has the adult been hospitalized or admitted to a medical facility?
subquestion: |
  Tell us about any hospital stays, facility admissions, or emergency room visits during this reporting period. If there were no such admissions, check "No."
fields:
  - Was the adult hospitalized or admitted to a facility?: is_acute_medical
    datatype: yesnoradio
