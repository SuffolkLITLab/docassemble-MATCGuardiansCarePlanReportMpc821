fields:
  - Type of educational/vocational services: patient_education_list
    maxlength: 71
    required: False
  - How adequate are these services?: education_services_rating
    datatype: radio
    choices:
      - Excellent: excellent
      - Good: good
      - Fair: fair
      - Poor: poor
      - Not receiving this service: none
---
id: other_services
question: |
  What other services does the adult receive?
subquestion: |
