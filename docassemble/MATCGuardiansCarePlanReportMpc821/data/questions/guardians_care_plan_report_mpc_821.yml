    input type: area
---
id: guardianship_continuation
question: |
  Should the guardianship continue or change?
subquestion: |
  Tell the court whether you think the guardianship should continue. If you recommend changes to your legal authority, explain them. Note: You must file a petition with the court to make any official changes.
fields:
  - Your recommendations: should_guardianship_continue_change_explanation
    input type: area
---
id: crime_abuse_reports
question: |
  Have there been any criminal charges, abuse reports, or neglect reports?
subquestion: |
  Tell the court about any involvement with law enforcement, the Disabled Persons Protection Commission, adult protective services, or any government agency investigation involving you or the adult. Include all charges, complaints, or reports even if they were not proven.
fields:
