    maxlength: 90
    show if: is_acute_medical
  - Does the treatment or habilitation plan support the adult's best interests?: acute_medical_best
    datatype: yesnoradio
    show if: is_acute_medical
---
id: future_care_plans
question: |
  What are your plans for the future care of the adult?
subquestion: |
  Describe what you expect to happen with the adult's care and services. If current care arrangements are working well and will continue, explain that. Do not simply write "no changes" without explanation.
fields:
