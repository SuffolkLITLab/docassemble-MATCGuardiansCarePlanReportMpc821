    maxlength: 75
    required: False
    show if:
      variable: contact_frequency
      is: other
---
id: decision_making_participation
question: |
  Did the adult participate in decision-making?
subquestion: |
  Massachusetts law requires guardians to encourage the adult to take part in decisions affecting their life. Tell the court how much the adult took part.
fields:
  - Did the adult participate in any decision-making?: if_decision_making
    datatype: yesnoradio
---
id: what_decisions
question: |
  Which of these decisions did the adult participate in?
subquestion: |
  Select all that apply. Include any other areas where the adult participated.
fields:
  - Decisions: decision_making_areas
    datatype: checkboxes
    choices:
      - Medical care decisions: medical
      - Meal planning and food choices: meals
      - Activities and recreation: extracurriculars
