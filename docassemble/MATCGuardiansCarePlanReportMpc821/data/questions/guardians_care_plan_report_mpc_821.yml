metadata:
  title: |
    Guardian's Care Plan Report (MPC 821)
  short title: |
    Guardian's Care Plan Report
  description: |-
    This interview helps a guardian in Massachusetts prepare and file an annual Guardian's Care Plan Report (MPC 821) with the Probate and Family Court. The form reports on the adult's living situation, health status, services received, and the guardian's contact with the adult during the reporting period.
  can_I_use_this_form: |
    You can use this form if:
    
    * You are a court-appointed guardian for an adult in Massachusetts
    * You need to file an annual or 60-day report on the person's care and condition
    * You are the legal guardian allowed to sign this report
    
    This form cannot be used to establish a guardianship or to file an initial report.
  before_you_start: |
    Before you start, you need to gather:
    
    * Details about the adult's living arrangement (home, foster care, facility, etc.)
    * Information about services the adult receives (medical, educational, vocational, other)
    * Details about your contact with the adult during the reporting period
    * Information about the adult's mental, physical, and social health status
    * Any recent hospitalizations or medical facility admissions
    * Information about your plans for future care
    * Details about any criminal charges, abuse reports, or neglect reports
    * Information about any financial funds you manage for the adult
  when_you_are_finished: |
    After you finish:
    
    1. Review your answers carefully on the review screen
    1. Print or download the completed form
    1. Make copies for your records
    1. File the original with the Probate and Family Court
    1. Serve copies on any attorney for the adult and any conservator, as required by law
    
    The court may contact you with questions or may schedule a hearing to discuss the report.
